{% extends 'base.html' %}

{% block header %}
    <div>
        <a class="homelink" href="/">UNICEF Brebeuf</a>
    </div>
    <nav>
        <a href="/blog/unicef">UNICEF</a>
        <a href="/blog" class="navigation">Blog</a>
        <a href="/blog/submit" class="navigation">Write a blog</a>
    </nav>
    <div class="loginnav">
        <a href="/auth/register" class="auth">Register</a>
        <a href="/auth/login" class="auth">Login</a>
    </div>
{% endblock %}

{% block content %}
<div class="bloglistings">
    {% for post in g.posts %}
        {% if post %}
            <div class=blogcard>
                <a href={{"/blog/"+post["id"]}}>{{ post["title"] }}</a>
                <div class="description">
                <p>{{ post["description"] }}</p>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
