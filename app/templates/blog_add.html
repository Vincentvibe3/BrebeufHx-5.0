{% extends 'base.html' %}

{% block header %}
    <div>
        <a class="homelink" href="/">UNICEF Brebeuf</a>
    </div>
    <nav>
        <a href="/blog/unicef">UNICEF</a>
        <a href="/blog" class="navigation">Blog</a>
        <a href="/blog/submit" class="navigation">Write a blog</a>
    </nav>
    <div class="loginnav">
        <a href="/auth/register" class="auth">Register</a>
        <a href="/auth/login" class="auth">Login</a>
    </div>
{% endblock %}

{% block content %}
    <form class="bloginput" method="post">
        <label for="titleinput">Title</label>
        <textarea name="titleinput" class="titleinput" ></textarea>
        <label for="descriptioninput">Description</label>
        <textarea name="descriptioninput" class="titleinput" ></textarea>
        <label for="textinput">Content</label>
        <textarea name="textinput" class="textinput" ></textarea>
        <input class="blogbutton" type="submit" value="Send">
    </form>
{% endblock %}
