{% extends 'base.html' %}

{% block header %}
    <div>
        <a class="homelink" href="/">UNICEF Brebeuf</a>
    </div>
    <nav>
        <a href="/blog/unicef">UNICEF</a>
        <a href="/blog" class="navigation">Blog</a>
        <a href="/blog/submit" class="navigation">Write a blog</a>
    </nav>
    <div class="loginnav">
        <a href="/auth/register" class="auth">Register</a>
        <a href="/auth/login" class="auth">Login</a>
    </div>
{% endblock %}

{% block content %}
    <div class=authbox>
        <form method="post">
            <div>
                <label for="username" class="logintext">Username</label>
                <input name="user" id="username" required>
            </div>
            <div>
                <label for="password" class="logintext">Password</label>
                <input type="password" name="pass" id="password" required>
            </div>
            <input type="submit" value="Log In">
        </form>
    </div>
{% endblock %}
